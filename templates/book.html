{% extends "home.html" %}
{% block title %}Login{% endblock %}
{% block body %}
<div class="container">
  <h1 class="mt-5 mb-4">Apartment Booking</h1>
  <form method="post">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
    </div>
    <div class="form-group">
      <label for="checkin">Check-in Date</label>
      <input type="date" class="form-control" id="checkin" name="checkin_date">
    </div>
    <div class="form-group">
      <label for="checkout">Check-out Date</label>
      <input type="date" class="form-control" id="checkout" name="checkout_date">
    </div>
    <div class="form-group">
      <label for="message">Message (optional)</label>
      <textarea class="form-control" id="message" rows="3" placeholder="Any additional information" name="message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary mk">Submit</button>
  </form>
</div>
{% endblock %}
